<div class="main-body d-flex justify-content-center align-items-center vh-100">
    <div class="page-wrapper">
      <div class="row justify-content-center">
        <div class="col-sm-10 text-center mb-4">
          <div class="alert alert-primary mt-2" role="alert">
            <h1 class="titre-deco">cr√©er un compte</h1>
          </div>
        </div>
        <div class="col-md-10">
          <div class="card">
            <div class="card-body">
              <h3 class="titre-deco"></h3>
              <hr>
              <form [formGroup]="UserForm" (ngSubmit)="resister()" enctype="multipart/form-data">
                  <div class="col-md-12">
                    <div class="form-group">
                        <label>Nom complet</label>
                        <input type="text" class="form-control" formControlName="name">
                        <br>
                        <span *ngIf="veriForm && UserForm.controls.name.errors">* le nom est obligatoire</span>
                      </div>
                    <div class="form-group">
                      <label>email</label>
                      <input type="email" class="form-control" formControlName="email" required>
                      <br>
                      <span *ngIf="veriForm && UserForm.controls.email.errors">* l 'email' est obligatoire</span>
                    </div>
                    <div class="form-group">
                      <label>Mot de passe </label>
                      <input type="password" class="form-control" formControlName="password">
                      <span *ngIf="veriForm && UserForm.controls.password.errors">* le mot de passe  est obligatoire</span>
                    </div>
                  </div>

               
                <button type="submit" class="btn btn-primary mt-2 mx-2">Submit</button>
                <button type="reset" class="btn btn-info mt-2">Effacer</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
