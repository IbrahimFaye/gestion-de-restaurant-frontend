<div class="main-body d-flex justify-content-center align-items-center vh-100">
  <div class="page-wrapper">
    <div class="row justify-content-center">
      <div class="col-sm-8 text-center mb-4">
        <div class="alert alert-primary mt-2" role="alert">
          <h1 class="titre-deco">Ajouter des Burgers</h1>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h3 class="titre-deco"></h3>
            <hr>
            <form [formGroup]="burgerForm" (ngSubmit)="addBurger()" enctype="multipart/form-data">
              <input type="hidden" formControlName='etat' value="1">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Nom</label>
                    <input type="text" class="form-control" formControlName="nom">
                    <br>
                    <span *ngIf="veriForm && burgerForm.controls.nom.errors">* le nom est obligatoire</span>
                  </div>
                  <div class="form-group">
                    <label>Prix</label>
                    <input type="number" class="form-control" formControlName="prix">
                    <span *ngIf="veriForm && burgerForm.controls.prix.errors">* le prix est obligatoire</span>
                  </div>
                  <div class="form-group">
                    <label>Photo</label>
                    <input type="file" (change)="onFileChange($event)" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Description</label>
                    <textarea formControlName="description" class="form-control"></textarea>
                  </div>
                  <br>
                </div>
              </div>
              <button type="submit" class="btn btn-primary mt-2">Submit</button>
              <button type="reset" class="btn btn-info mt-2">Effacer</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
