<div class="pcoded-wrapper">
    <div class="pcoded-content">
      <div class="pcoded-inner-content">
        <!-- [ breadcrumb ] start -->
        <!-- [ breadcrumb ] end -->
        <div class="main-body">
          <div class="page-wrapper">
            <!-- [ Main Content ] start -->
            <div class="row">
              <div class=" text-center mb-2">
                <h1 class="title border border-primary p-2 rounded">Catalogue des Burgers</h1>
              </div>
              <div *ngFor="let burger of tabBurger" class="col-xl-4 col-md-6 mb-4"> <!-- Ajout d'un espacement entre les cartes -->
                <div class="card">
                  <div class="card-block">
                    <a [routerLink]="['/enregBurger', burger.id]">
                    <img class="img-fluid" style="width:100%;" [src]="burger.imageUrl" alt="{{burger.nom}}">
                    </a>
                    <h5 class="mt-3">{{burger.nom}}</h5>
                    <span class="text-muted">{{burger.description}}</span>
                    <p class="border-top mb-3 mt-3"></p>
                    <div class="row">
                      <div class="col">
                        <p></p>
                        <h5>{{ burger.prix | currency }}</h5>
                        <span></span>
                      </div>
                      <div class="col text-end" *ngIf="isLoggedIn">
                        <button class="btn btn-primary mx-3" [routerLink]="['/modifiBurger', burger.id]">Modifier</button>
                        <button class="btn btn-danger" (click)="archiveBurger(burger.id)">Archiv√©</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- [ Main Content ] end -->
          </div>
        </div>
      </div>
    </div>
  </div>
