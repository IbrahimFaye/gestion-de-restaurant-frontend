<div class="main-body d-flex justify-content-center align-items-center vh-100">
    <div class="page-wrapper">
      <div class="row justify-content-center">
        <div class="col-sm-12 text-center mb-4">
          <div class="alert alert-primary mt-2" role="alert">
            <h1 class="titre-deco">Enregistrer Votre Commande</h1>
          </div>
        </div>
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <h3 class="titre-deco"></h3>
              <hr>
              <form [formGroup]="burgerForm" (ngSubmit)="addCommande()">
                
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Nom</label>
                      <input type="text" class="form-control" formControlName="nom">
                      <br>
                      <span *ngIf="veriForm && burgerForm.controls.nom.errors">* le nom est obligatoire</span>
                    </div>
                    <div class="form-group">
                        <label>Prénom</label>
                        <input type="text" class="form-control" formControlName="prenom">
                        <br>
                        <span *ngIf="veriForm && burgerForm.controls.prenom.errors">* le prenom est obligatoire</span>
                      </div>
                      <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" formControlName="email">
                        <br>
                        <span *ngIf="veriForm && burgerForm.controls.email.errors">* le email est obligatoire</span>
                      </div>
                      <div class="form-group">
                        <label>téléphone</label>
                        <input type="number" class="form-control" formControlName="telephone">
                      </div>
                  </div>
                 
                  <div class="col-md-6">
                    
                  </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2 mx-3">Submit</button>
                <button type="reset" class="btn btn-info mt-2">Effacer</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
